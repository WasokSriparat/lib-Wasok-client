<link rel="stylesheet" href="book-edit.component.css">
<div class="box-edit container mt-4 p-5 w-50">
    <h1>Edit Book</h1>
    <hr class="mb-4">
    <form [formGroup]="bookForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" required formControlName="author">
      </div>
      <div class="mb-3">
        <label class="form-label">Publicher</label>
        <input type="text" class="form-control" required formControlName="publicher">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" required formControlName="price">
      </div>
      <label class="form-label">Day can borrow</label>
      <div class="d-flex mb-5">
        <div class="me-3 w-50">
            <input type="text" class="form-control" placeholder="Student" required formControlName="stdCanBorrow">
          </div>
          <div class="w-50">
            <input type="text" class="form-control" placeholder="Teacher" required formControlName="tecCanBorrow">
          </div>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
        <button type="submit" class=" btn-edit" (click)="updateBook()">Update</button>
      </div>
    </form>
</div>
